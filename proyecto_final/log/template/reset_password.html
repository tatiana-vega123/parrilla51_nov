<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contrase√±a</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #2e2e2e; color: #fff; }
    .card { background-color: #3a3a3a; border: 1px solid #444; }
    .btn-primary { background-color: #ff4444; border: none; }
    .btn-primary:hover { background-color: #cc0000; }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }
    .toggle-password:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="width:100%; max-width:400px;">
      <h3 class="text-center mb-3">Nueva Contrase√±a</h3>

      <form id="resetForm" method="POST">
        <div class="mb-3 password-container">
          <label for="password1" class="form-label">Nueva contrase√±a *</label>
          <input type="password" class="form-control" id="password1" name="password1" required>
          <span class="toggle-password" onclick="togglePassword('password1', this)">üëÅÔ∏è</span>
        </div>

        <div class="mb-3 password-container">
          <label for="password2" class="form-label">Confirmar contrase√±a *</label>
          <input type="password" class="form-control" id="password2" name="password2" required>
          <span class="toggle-password" onclick="togglePassword('password2', this)">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn btn-primary w-100">Restablecer</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('auth.login')
 }}" class="text-warning">Volver al inicio</a>
      </div>
    </div>
  </div>

  <script>
    // Funci√≥n para mostrar/ocultar contrase√±a
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    // Validar contrase√±as al enviar el formulario
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Evita el env√≠o autom√°tico
      const pass1 = document.getElementById("password1").value;
      const pass2 = document.getElementById("password2").value;

      if (pass1 !== pass2) {
        alert("‚ö†Ô∏è Las contrase√±as no coinciden. Int√©ntalo de nuevo.");
      } else {
        alert("‚úÖ Contrase√±a restablecida con √©xito.");
        this.submit(); // Env√≠a el formulario si todo est√° correcto
      }
    });
  </script>
</body>
</html>
