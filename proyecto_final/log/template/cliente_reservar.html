<!DOCTYPE html>

<head>

<body>

  <!-- Modal antes de confirmar reserva -->
  <div class="modal fade" id="reservaConfirmada" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3 rounded-4" style="background-color: #2f2f2f; color: #fff;">

          </div>
          <div>
            <i class="bi bi-calendar-event fs-5"></i>

          </div>
          <div>
            <i class="bi bi-clock fs-5"></i>

        </div>

        <div class="text-center">
          <button type="button" class="btn btn-danger rounded-pill px-4" onclick="enviarReserva()">Finalizar</button>

      </div>
    </div>
  </div>
