<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil del Empleado | Parrilla 51</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3a3a3a;
      color: #f0f0f0;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2f2f2f;
      padding: 12px 30px;
      color: #fff;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #ff4444;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #ffd700;
    }

    footer {
      background: #2f2f2f;
      color: #fff;
      text-align: center;
      padding: 11.5px;
      border-top: 2px solid #ffd700;
      margin-top: auto;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: #4a4a4a;
      color: #fff;
      border: 1px solid #666;
    }

    .form-control:focus {
      background-color: #555;
      border-color: #ffd700;
      color: #fff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #ff4444;
      border: none;
    }

    .btn-primary:hover {
      background-color: #cc0000;
    }

    .card {
      background-color: #2f2f2f;
      border: 1px solid #555;
      margin-bottom: 25px;
      padding: 25px;
      border-radius: 8px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <nav class="navbar">
      <div class="logo">
        <img src="{{ url_for('static', filename='img/logooo.png') }}" alt="Logo">
        <span>Parrilla 51</span>
      </div>

      <ul class="nav-links">
        <li><a href="{{ url_for('empleado.empleado_dashboard') }}">Inicio</a></li>
        <li><a href="{{ url_for('empleado.mesas_empleado') }}">Mesas</a></li>
        <li><a href="{{ url_for('empleado.registrar_pedido') }}">Registrar</a></li>
        <li><a href="{{ url_for('empleado.ordenes_empleado') }}">Órdenes</a></li>
        <li><a href="{{ url_for('empleado.reservas_empleado') }}">Reservas</a></li>
        <li><a href="{{ url_for('empleado.perfil_empleado') }}"><i class="bi bi-person-circle" style="font-size: 1.3rem;"></i></a></li>
      </ul>
    </nav>

    <div class="content">
      <h2>Perfil del Empleado</h2>

      <!-- FORMULARIO DE PERFIL -->
      <div class="card">
        <form id="formPerfil">
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
              <label>Apellido</label>
              <input type="text" class="form-control" id="apellido" required>
            </div>
          </div>

          <div class="mb-3">
            <label>Teléfono</label>
            <input type="text" class="form-control" id="telefono">
          </div>

          <div class="mb-3">
            <label>Dirección</label>
            <input type="text" class="form-control" id="direccion">
          </div>

          <div class="mb-3">
            <label>Correo</label>
            <input type="email" class="form-control" id="correo" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Actualizar Perfil</button>
        </form>
      </div>

      <!-- FORMULARIO DE CAMBIO DE CONTRASEÑA -->
      <div class="card">
        <h4 class="mb-3">Cambiar Contraseña</h4>
        <form id="formContrasena">
          <div class="mb-3">
            <label>Contraseña Actual</label>
            <input type="password" class="form-control" id="oldPass" required>
          </div>
          <div class="mb-3">
            <label>Nueva Contraseña</label>
            <input type="password" class="form-control" id="newPass" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Parrilla 51 - Todos los derechos reservados
  </footer>

  <script>
    // ===== CARGAR PERFIL =====
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/empleado/api/perfil");
        const data = await res.json();

        if (data.error) {
          alert(data.mensaje || "Error al cargar perfil");
          return;
        }

        // Rellenar campos
        document.getElementById("nombre").value = data.nombre || "";
        document.getElementById("apellido").value = data.apellido || "";
        document.getElementById("telefono").value = data.telefono || "";
        document.getElementById("direccion").value = data.direccion || "";
        document.getElementById("correo").value = data.correo || "";
      } catch (err) {
        console.error(err);
        alert("No se pudo cargar el perfil");
      }
    });

    // ===== ACTUALIZAR PERFIL =====
    document.getElementById("formPerfil").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        telefono: document.getElementById("telefono").value,
        direccion: document.getElementById("direccion").value,
        correo: document.getElementById("correo").value
      };

      const res = await fetch("/empleado/api/perfil", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.mensaje);
    });

    // ===== CAMBIAR CONTRASEÑA =====
    document.getElementById("formContrasena").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        oldPass: document.getElementById("oldPass").value,
        newPass: document.getElementById("newPass").value
      };

      const res = await fetch("/empleado/api/cambiar_contrasena", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.mensaje);

      if (!result.error) {
        document.getElementById("formContrasena").reset();
      }
    });
  </script>
</body>

</html>
