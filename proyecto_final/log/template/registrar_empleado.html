<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos y Categor√≠as</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    html, body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3a3a3a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

      /* ==================== NAVBAR ==================== */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2f2f2f;
      padding: 12px 30px;
      color: #fff;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #ff4444;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: color 0.3s;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
    }

    .nav-links li a:hover {
      color: #ffd700;
    }
    /* Para bajar los enlaces (Inicio, Mesas, Registrar, √ìrdenes, Reservas) */
    .nav-links li:not(:last-child) {
      margin-top: 5px;  /* Ajusta este valor para moverlos hacia abajo */
    }

    /* üîπ LISTAS (categor√≠as y productos) */
    .list-group-item {
      background-color: #4a4a4a !important;
      color: #f0f0f0 !important;
      border: 2px solid #ffd700 !important; /* üî∏ borde dorado */
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease-in-out;
    }

    .list-group-item:hover {
      background-color: #5a5a5a !important;
      border-color: #ff4444 !important;
      transform: scale(1.01);
    }

    /* üü° Categor√≠a activa */
    .list-group-item.active {
      background-color: #ffd700 !important; /* dorado */
      color: #2f2f2f !important;            /* texto oscuro */
      border: 2px solid #ffd700 !important;
      font-weight: bold;
    }

    .list-group-item.active:hover {
      background-color: #e6c200 !important;
      color: #2f2f2f !important;
    }

    /* üî∏ Productos tambi√©n con borde dorado */
    #listaProductos .list-group-item {
      border: 2px solid #ffd700 !important;
    }

    /* üîπ Botones de estado (sin borde dorado) */
    .estado-btn {
      padding: 3px 10px;
      border: none; /* ‚ùå sin borde dorado */
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
    }
    .disponible { background-color: #28a745; }  /* verde */
    .no-disponible { background-color: #dc3545; } /* rojo */

    /* üîπ Footer */
    footer {
      background: #2f2f2f;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-top: 2px solid #ffd700;
      margin-top: auto;
    }

    /* üîî Alerta flotante */
    #alertaEstado {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      min-width: 350px;
      text-align: center;
      font-weight: bold;
      display: none;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logooo.png') }}" alt="Logo">
      <span>Parrilla 51</span>
    </div>
      <ul class="nav-links">
        <li><a href="{{ url_for('empleado.empleado_dashboard') }}">Inicio</a></li>
        <li><a href="{{ url_for('empleado.mesas_empleado') }}">Mesas</a></li>
        <li><a href="{{ url_for('empleado.registrar_pedido') }}">Registrar</a></li>
        <li><a href="{{ url_for('empleado.ordenes_empleado') }}">√ìrdenes</a></li>
        <li><a href="{{ url_for('empleado.reservas_empleado') }}">Reservas</a></li>
        <li><a href="{{ url_for('empleado.perfil_empleado') }}"><i class="bi bi-person-circle" style="font-size: 1.3rem;"></i></a></li>
      </ul>
  </nav>
  <!-- CONTENIDO -->
  <div class="container my-4">
    <div class="row">
      <!-- CATEGOR√çAS -->
      <div class="col-6 border-end">
        <h4 class="text-center mb-3">Categor√≠as</h4>
        <ul id="listaCategorias" class="list-group">
          {% for c in categorias %}
          <li class="list-group-item" data-categoria="{{ c.id_categoria }}">{{ c.nombre_categoria }}</li>
          {% endfor %}
        </ul>
      </div>

      <!-- PRODUCTOS -->
      <div class="col-6">
        <h4 class="text-center mb-3">Productos</h4>
        <ul id="listaProductos" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- ALERTA EMERGENTE -->
  <div id="alertaEstado" class="alert"></div>

  <footer>
    ¬© 2025 Parrilla 51 - Todos los derechos reservados
  </footer>

  <!-- MODAL CAMBIO DE ESTADO -->
  <div class="modal fade" id="estadoModal" tabindex="-1" aria-labelledby="estadoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
       <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="estadoModalLabel">Cambiar estado del producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p id="productoSeleccionado"></p>
          <p>Selecciona el nuevo estado:</p>
          <button class="btn btn-success me-2" id="btnDisponible">Disponible</button>
          <button class="btn btn-danger" id="btnNoDisponible">No disponible</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // üîπ Datos desde Flask
    const productos = [
      {% for p in productos %}
      {
        id: {{ p.id_producto }},
        nombre: "{{ p.nombre }}",
        precio: {{ p.precio }},
        categoria: {{ p.id_categoria | default(0) }},
        nombre_categoria: "{{ p.nombre_categoria }}",
        estado: "{{ p.estado or 'Disponible' }}"
      }{% if not loop.last %},{% endif %}
      {% endfor %}
    ];

    const listaCategorias = document.getElementById('listaCategorias');
    const listaProductos = document.getElementById('listaProductos');
    let productoActual = null;
    const modal = new bootstrap.Modal(document.getElementById('estadoModal'));
    const productoSeleccionado = document.getElementById('productoSeleccionado');
    const alerta = document.getElementById('alertaEstado');

    // Mostrar productos por categor√≠a
    listaCategorias.addEventListener('click', (e) => {
      if (!e.target.classList.contains('list-group-item')) return;

      listaCategorias.querySelectorAll('.list-group-item').forEach(item => item.classList.remove('active'));
      e.target.classList.add('active');

      const idCategoria = parseInt(e.target.getAttribute('data-categoria'));
      const filtrados = productos.filter(p => p.categoria === idCategoria);

      listaProductos.innerHTML = '';

      if (filtrados.length === 0) {
        const li = document.createElement('li');
        li.classList.add('list-group-item');
        li.textContent = "No hay productos en esta categor√≠a.";
        listaProductos.appendChild(li);
        return;
      }

      filtrados.forEach(p => {
        const li = document.createElement('li');
        li.classList.add('list-group-item');

        const span = document.createElement('span');
        span.textContent = `${p.nombre} - $${p.precio.toLocaleString()} [${p.nombre_categoria}]`;

        const btn = document.createElement('button');
        btn.classList.add('estado-btn', p.estado === 'Disponible' ? 'disponible' : 'no-disponible');
        btn.textContent = p.estado;
        btn.onclick = () => {
          productoActual = p;
          productoSeleccionado.textContent = `Producto: ${p.nombre}`;
          modal.show();
        };

        li.appendChild(span);
        li.appendChild(btn);
        listaProductos.appendChild(li);
      });
    });

    // üîπ Botones del modal
    document.getElementById('btnDisponible').addEventListener('click', () => cambiarEstado('Disponible'));
    document.getElementById('btnNoDisponible').addEventListener('click', () => cambiarEstado('No disponible'));

    function cambiarEstado(nuevoEstado) {
      if (!productoActual) return;

      fetch('/empleado/actualizar_estado_producto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id_producto: productoActual.id,
          estado: nuevoEstado
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          productoActual.estado = nuevoEstado;
          actualizarBotonVisual(productoActual);
          mostrarAlerta("El estado del producto ha sido actualizado con √©xito", "success");
        } else {
          mostrarAlerta("Error al actualizar el estado del producto. Int√©ntelo nuevamente m√°s tarde.", "danger");
        }
      })
      .catch(err => {
        mostrarAlerta("Error al actualizar el estado del producto. Int√©ntelo nuevamente m√°s tarde.", "danger");
      });

      modal.hide();
    }

    function actualizarBotonVisual(p) {
      const botones = document.querySelectorAll('.estado-btn');
      botones.forEach(btn => {
        if (btn.parentElement.firstChild.textContent.includes(p.nombre)) {
          btn.textContent = p.estado;
          btn.classList.remove('disponible', 'no-disponible');
          btn.classList.add(p.estado === 'Disponible' ? 'disponible' : 'no-disponible');
        }
      });
    }

    function mostrarAlerta(mensaje, tipo) {
      alerta.textContent = mensaje;
      alerta.className = `alert alert-${tipo}`;
      alerta.style.display = 'block';
      alerta.style.opacity = '1';

      setTimeout(() => {
        alerta.style.transition = 'opacity 0.5s ease';
        alerta.style.opacity = '0';
        setTimeout(() => alerta.style.display = 'none', 500);
      }, 3000);
    }
  </script>
</body>
</html>
