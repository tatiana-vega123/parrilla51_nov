<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contrase침a</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #2e2e2e; color: #fff; }
    .card { background-color: #3a3a3a; border: 1px solid #444; }
    .btn-primary { background-color: #ff4444; border: none; }
    .btn-primary:hover { background-color: #cc0000; }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="width:100%; max-width:400px;">
      <h3 class="text-center mb-3">Recuperar Contrase침a</h3>

      <!-- Mensajes flash -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electr칩nico *</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
      </form>

      <div class="text-center mt-3">
        <!-- 游댳 Corregido aqu칤 -->
        <a href="{{ url_for('auth.login') }}" class="text-warning">Volver al inicio de sesi칩n</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
